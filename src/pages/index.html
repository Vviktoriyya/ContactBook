<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/src/styles/output.css" rel="stylesheet">
</head>
<body class="bg-[var(--color-myGray)]">

<header>
	<div class="flex items-center justify-center py-[15px] border-2 border-gray-400 bg-[var(--color-lightSky)] " style="background-image:linear-gradient(to right, rgba(140, 175, 222, 0.7), rgba(163, 196, 229, 0.5), rgba(140, 175, 222, 0.7)),      linear-gradient(to left, rgba(140, 175, 222, 0.7), rgba(163, 196, 229, 0.5), rgba(140, 175, 222, 0.7)),url('../img/backgrounds/main.png');background-size: cover;background-position: center;background-repeat: no-repeat;background-blend-mode: overlay;">
		<h1 class="text-[36px] font-Pangolin z-10">Контактна&nbsp;&nbsp;книга</h1>
	</div>
</header>

<section>
	<div class="flex items-center justify-center pt-[35px] gap-4">
		<div class="flex-grow h-[4px] bg-gray-400"></div>

		<a href="./contactCreate.html" class="flex hover:scale-120 items-center gap-[10px] cursor-pointer justify-center px-[15px] rounded-[10px] py-[10px] border-4 border-gray-400 bg-blue-200 hover:bg-blue-100 flex-shrink-0">
			<p class="text-[20px] ">Створити&nbsp;&nbsp;контакт</p>
			<img src=../img/icons/plus.png alt="" class="w-10 h-10" />
		</a>

		<div class="flex-grow h-[4px] bg-gray-400"></div>
	</div>

	<div class="pt-[30px]">
		<div class="flex items-center justify-center">
			<p class="text-[35px]">Пошук&nbsp;&nbsp;контактів</p>
		</div>
	</div>

	<div id="app-root" class="w-full flex flex-col justify-center items-center px-4" >
		<div class="w-full max-w-[700px] flex flex-col">
			<div class="pt-[10px] flex items-center justify-center gap-[20px]">
				<input type="text" placeholder="Пошук" id="search-input" class="flex-1 bg-white text-[25px] px-4 py-2 border border-gray-400 rounded-[10px] outline-none"/>
				<button id="btn-clear" class="flex-shrink-0 border border-gray-400 bg-white hover:bg-blue-100 p-[6px] cursor-pointer rounded-[10px]">
					<img src="../img/icons/close.webp" class="w-[40px] h-[40px]" />
				</button>
			</div>

			<div class="flex justify-center mt-[10px]">
				<button id="btn-sort" class="flex items-center gap-[10px] cursor-pointer px-[25px] py-[10px] rounded-[10px] border-2 border-gray-400 bg-blue-200 hover:bg-blue-100">
					<p>Сортувати&nbsp;&nbsp;за<span class="pl-[10px]">↑↓</span></p>
				</button>

				<div id="sortMenu" class="hidden  flex justify-center items-center flex-col border-4 border-gray-400 bg-white rounded-[30px] py-[10px] gap-[10px] w-[150px]
    absolute z-[1000] top-[280px] left-[440px]">
					<button id="sortAZ" class="w-[100px] cursor-pointer  py-1 bg-blue-200 border-2 border-gray-400 rounded-[10px] transition-transform hover:scale-110">
						<p class="text-[18px] text-gray-800 font-medium">А-Я</p>
					</button>
					<button id="sortZA" class="w-[100px] cursor-pointer py-1 bg-blue-200 border-2 border-gray-400 rounded-[10px] transition-transform hover:scale-110">
						<p class="text-[18px] text-gray-800 font-medium">Я-А</p>
					</button>
				</div>
			</div>

			<div id="results-container"
				 class="w-full gap-[20px] mt-[30px] p-[30px] flex flex-col h-[600px] border-2 bg-gradient-to-b from-gray-300 to-blue-200 border-gray-400 rounded-[10px] overflow-auto">
			</div>
			<div id="pagination" class="flex justify-center items-center mt-4 "></div>
		</div>
	</div>
</section>

<footer class="pt-[50px]">
	<div class="flex items-center justify-center py-[15px] border-2 border-gray-400  bg-[var(--color-lightSky)] " style="background-image:linear-gradient(to right, rgba(140, 175, 222, 0.7), rgba(163, 196, 229, 0.5), rgba(140, 175, 222, 0.7)),      linear-gradient(to left, rgba(140, 175, 222, 0.7), rgba(163, 196, 229, 0.5), rgba(140, 175, 222, 0.7)),url('../img/backgrounds/main.png');background-size: cover;background-position: center;background-repeat: no-repeat;background-blend-mode: overlay;">
		<a href="https://github.com/Vviktoriyya">
			<img src="../img/logos/github.png" class="w-[50px] h-[50px] cursor-pointer" />
		</a>
	</div>
</footer>

<script src="../scripts/storage.js"></script>
<script src="../scripts/main.js"></script>
<script src="../scripts/sort.js"></script>

</body>
</html>
