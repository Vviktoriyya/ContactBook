<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../styles/output.css" rel="stylesheet">

    <title>Document</title>
</head>
<body class="bg-[var(--color-myGray)]">

<header>
    <div class="flex items-center justify-center py-[15px] border-2 border-gray-400 bg-[var(--color-lightSky)] " style="background-image:linear-gradient(to right, rgba(140, 175, 222, 0.7), rgba(163, 196, 229, 0.5), rgba(140, 175, 222, 0.7)),      linear-gradient(to left, rgba(140, 175, 222, 0.7), rgba(163, 196, 229, 0.5), rgba(140, 175, 222, 0.7)),url('../img/backgrounds/main.png');background-size: cover;background-position: center;background-repeat: no-repeat;background-blend-mode: overlay;">
        <h1 class="text-[36px] font-Pangolin z-10">Редагування&nbsp;&nbsp;контакту</h1>
    </div>
</header>

<section>
    <a href="contactInfo.html?id=123" class="cursor-pointer flex pl-[40px] pt-[40px]" id="backLink">
        <img src="../img/icons/arrow-back.png" class="w-[50px] h-[50px] hover:scale-110">
    </a>
</section>

<section>
    <div class="w-full flex flex-col justify-center items-center px-4">
        <div class="w-full max-w-[1200px] flex flex-col">
            <div class="flex flex-col">
                <div class="flex justify-center items-center ">
                    <img id="previewImage" class="w-[150px] h-[150px] rounded-[80px] border-2 border-[var(--color-lightSky)] object-cover" src="" alt="" />
                </div>
                <div class="flex justify-center mt-4">
                    <input
                            type="text"
                            id="photoInputEdit"
                            placeholder="Посилання на фото"
                            class="bg-white text-[18px] px-4 py-[6px] border-2 border-gray-400 rounded-[10px] outline-none w-[300px]">
                </div>

                <div class="flex flex-row flex-responsive justify-between pt-[40px]">
                    <div class="flex flex-col gap-2 justify-center items-center ">
                        <div class="flex flex-col gap-1 w-full max-w-[400px]">
                            <div class="flex items-center gap-4">
                                <img src="../img/icons/person.svg" class="w-[40px] h-[40px]">
                                <input id="fullName" type="text" placeholder="Ім'я та прізвище"
                                       class="bg-white text-[25px] px-4 py-[7px] border-2 border-gray-400 rounded-[10px] outline-none w-full" />
                            </div>
                            <p id="fullNameError" class="text-red-600 text-sm ml-[54px] mt-1"></p>
                        </div>

                        <div class="flex flex-col gap-1 w-full max-w-[400px]">
                            <div class="flex items-center gap-4">
                                <img src="../img/icons/phone.webp" class="w-[40px] h-[40px]">
                                <input id="phone" type="text" placeholder="Номер телефону"
                                       class="bg-white text-[25px] px-4 py-[7px] border-2 border-gray-400 rounded-[10px] outline-none w-full" />
                            </div>
                            <p id="phoneError" class="text-red-600 text-sm ml-[54px] mt-1"></p>
                        </div>

                        <div class="flex flex-col gap-1 w-full max-w-[400px]">
                            <div class="flex items-center gap-4">
                                <img src="../img/logos/gmail.png" class="w-[40px] h-[40px]">
                                <input id="email" type="text" placeholder="Gmail"
                                       class="bg-white text-[25px] px-4 py-[7px] border-2 border-gray-400 rounded-[10px] outline-none w-full" />
                            </div>
                            <p id="emailError" class="text-red-600 text-sm ml-[54px] mt-1"></p>
                        </div>

                        <div class="flex items-center gap-4">
                            <img src="../img/icons/description.png" class="w-[40px] h-[40px]" />
                            <input
                                    id="description"
                                    type="text"
                                    placeholder="Опис"
                                    class="bg-white text-[25px] px-4 py-[7px] border-2 border-gray-400 rounded-[10px] outline-none w-full"/>
                        </div>
                    </div>

                    <div class="flex flex-col justify-center items-center gap-4">
                        <div class="flex items-center gap-4">
                            <img src="../img/logos/telegram.png" class="w-[40px] h-[40px]">
                            <input id="telegram" type="text" placeholder="Посилання на Telegram"
                                   class="bg-white text-[25px] px-4 py-[7px] border-2 border-gray-400 rounded-[10px] outline-none w-[343px]" />
                        </div>

                        <div class="flex items-center gap-4">
                            <img src="../img/logos/github.png" class="w-[40px] h-[40px]">
                            <input id="github" type="text" placeholder="Посилання на GitHub"
                                   class="bg-white text-[25px] px-4 py-[7px] border-2 border-gray-400 rounded-[10px] outline-none w-[343px]" />
                        </div>

                        <div class="flex items-center gap-4">
                            <img src="../img/logos/discord.webp" class="w-[40px] h-[40px]">
                            <input id="discord" type="text" placeholder="Посилання на Discord"
                                   class="bg-white text-[25px] px-4 py-[7px] border-2 border-gray-400 rounded-[10px] outline-none w-[343px]" />
                        </div>
                        <div class="flex items-center gap-4">
                            <img src="../img/logos/instagram.webp" class="w-[40px] h-[40px]" />
                            <input
                                    id="instagram"
                                    type="text"
                                    placeholder="Посилання на Instagram"
                                    class="bg-white text-[25px] px-4 py-[7px] border-2 border-gray-400 rounded-[10px] outline-none w-[343px]"/>
                        </div>
                    </div>
                </div>


                <div class="flex justify-center items-center pt-[90px]">
                    <button  class="flex items-center cursor-pointer justify-center px-[45px] rounded-[10px] py-[10px] border-4 border-gray-400 bg-blue-200 hover:bg-blue-100 flex-shrink-0">
                        <p class="text-[20px]">Зберегти зміни</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="pt-[116px]">
    <div class="flex items-center justify-center py-[15px] border-2 border-gray-400 bg-[var(--color-lightSky)] " style="background-image:linear-gradient(to right, rgba(140, 175, 222, 0.7), rgba(163, 196, 229, 0.5), rgba(140, 175, 222, 0.7)),      linear-gradient(to left, rgba(140, 175, 222, 0.7), rgba(163, 196, 229, 0.5), rgba(140, 175, 222, 0.7)),url('../img/backgrounds/main.png');background-size: cover;background-position: center;background-repeat: no-repeat;background-blend-mode: overlay;">
        <a href="https://github.com/Vviktoriyya">
            <img src="../img/logos/github.png" class="w-[50px] h-[50px] cursor-pointer" />
        </a>
    </div>
</footer>

<script src="../scripts/contactEdit.js"></script>

</body>
</html>
